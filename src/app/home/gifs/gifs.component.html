<section class="p-2" #section>
    <nav style="margin-top: 80px;">
        <h3>
            Gifs
            <small class="text-muted">Animated fluffy cats</small>
        </h3>
    </nav>
    <div class="text-center">
        <div class="mt-1" style="width: 100%;" *ngIf="photos">
            <div  *ngFor="let photo of photos" >
                <img [src]="photo.url" #img class="card-img-top mt-2" alt="cat gif">
            </div>
            <div #scroll style="position: fixed;"></div>
        </div>
        <button type="button" class="btn app-button mt-3" (click)="loadMoreImages()">More cats</button>
    </div>
</section>
